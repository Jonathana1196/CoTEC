<app-navbara></app-navbara>

<blockquote class="blockquote ml-5">
  <h2>Medidas Sanitarias</h2>
  <footer class="blockquote-footer">
    CoTEC
    <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>

<div class="grid-table">

  <div class="thead">
    <div class="tr">
      <div class="td">Nombre</div>
      <div class="td">Descripcion</div>
      <div class="td">Inicio</div>
      <div class="td">Final</div>
      <div class="td">Region</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addMedida()">
          <i class="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of MedidaForms.controls; let i=index" (submit)="recordSubmit(fg)">
      <datalist id="data">
        <option *ngFor=" let item of RegionList" value="{{item.id}}">{{item.id}}</option>
      </datalist>
      <div class="td">
        <input class="form-control" formControlName="Nombre">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Descripcion">
      </div>
      <div class="td">
        <input class="form-control" type="date"  formControlName="FechaInicio" id="inicio">
      </div>
      <div class="td">
        <input class="form-control" type="date"  formControlName="FechaFinal" id="final">
      </div>
      <div class="td">
        <input class="form-control"  formControlName="Region" list="data" type="number" >
      </div>
      <div class="td">
        <button type="submit" class="btn" [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn btn-light'"><i
          class="far fa-save fa-lg"></i></button><button class="btn btn-light ml-1" (click)="onDelete(fg.get('Id').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
