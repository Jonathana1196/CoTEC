<app-navbara></app-navbara>

<blockquote class="blockquote ml-5">
  <h2>Hospitales</h2>
  <footer class="blockquote-footer">
    CoTEC
    <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>


<div class="grid-table">

  <div class="thead">
    <div class="tr">
      <div class="td">Nombre</div>
      <div class="td">Director</div>
      <div class="td">Capacidad</div>
      <div class="td">Contacto</div>
      <div class="td">CamasUCI</div>
      <div class="td">Region</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addHospital()">
          <i class="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of HospitalesForms.controls; let i=index" (submit)="recordSubmit(fg)">
      <div class="td">
        <input class="form-control" formControlName="Nombre">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Director">
      </div>
      <div class="td">
        <input class="form-control" type="number" formControlName="Capacidad">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Contacto">
      </div>
      <div class="td">
        <input class="form-control" type="number" formControlName="CamasUCI">
      </div>
      <div class="td">

        <input class="form-control"  type="number" formControlName="Region" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option *ngFor=" let item of RegionList" value="{{item.id}}">{{item.id}}</option>
        </datalist>
      </div>
      <div class="td">
        <button type="submit" class="btn" [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn btn-light'"><i
          class="far fa-save fa-lg"></i></button><button class="btn btn-light ml-1" (click)="onDelete(fg.get('Id').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
