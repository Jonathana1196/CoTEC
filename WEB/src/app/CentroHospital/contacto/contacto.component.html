<app-navbarhos></app-navbarhos>

<blockquote class="blockquote ml-5">
  <h2>Contacto</h2>
  <footer class="blockquote-footer">
    CoTEC
    <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>


<div class="grid-table">

  <div class="thead">
    <div class="tr">
      <div class="td">Cedula</div>
      <div class="td">Nombre</div>
      <div class="td">Apellido</div>
      <div class="td">Edad</div>
      <div class="td">Nacionalidad</div>
      <div class="td">Email</div>
      <div class="td">Region</div>
      <div class="td">Paciente</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addContacto()">
          <i class="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of ContactoForms.controls; let i=index" (submit)="recordSubmit(fg)">
      <datalist id="data">
        <option *ngFor=" let item of RegionList" value="{{item.id}}">{{item.id}}</option>
      </datalist>
      <datalist id="data2">
        <option *ngFor=" let item of PacienteList" value="{{item.cedula}}">{{item.cedula}}</option>
      </datalist>
      <datalist id="data3">
        <option *ngFor=" let item of PatologiasList" value="{{item.id}}">{{item.id}}</option>
      </datalist>
      <div class="td">
        <input class="form-control" formControlName="Cedula" type="number">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Nombre">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Apellido">
      </div>
      <div class="td">
        <input class="form-control" type="number" formControlName="Edad">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Nacionalidad">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Email">
      </div>
      <div class="td">
        <input class="form-control"  formControlName="Region" list="data" type="number">
      </div>
      <div class="td">
        <input class="form-control"  formControlName="Paciente" list="data2" type="number">
      </div>
      <div class="td">
        <button type="submit" class="btn" [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn btn-light'"><i
          class="far fa-save fa-lg"></i></button><button class="btn btn-light ml-1" (click)="onDelete(fg.get('Cedula').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
